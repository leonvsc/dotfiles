- name: Set sudo
  copy:
      dest: "/etc/sudoers.d/10-installer"
      content: |
          %wheel ALL=\(ALL\) ALL
  become: yes

- name: Set hosts
  ansible.builtin.template:
      dest: "/etc/hosts"
      src: hosts.j2
  become: yes
